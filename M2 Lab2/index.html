<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        .form-container {width: 40%; border: 2px solid rgb(27, 7, 241); border-radius: 10px; padding: 20px; background-color: #f2f2f2;} /* Adjust width */
        .form-container form {width: 100%;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <div class="form-container">
        <form id="empForm">
            <label for="id">8-Digit Employee ID:</label>
            <input type="text" id="id" class="form-control" required maxlength="8">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" class="form-control" required>
            
            <label for="ext">4-Digit Extension:</label>
            <input type="text" id="ext" class="form-control" required maxlength="4">
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
            
            <label for="department">Department:</label>
            <select id="department" class="form-control" required>
                <option value="">Select Department</option>
                <option value="Administrative">Administrative</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
            
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
